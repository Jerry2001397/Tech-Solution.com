    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;

    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #333;
    }

    .product-price {
      font-size: 16px;
      color: #28a745;
      margin-bottom: 10px;
    }

    .book-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
