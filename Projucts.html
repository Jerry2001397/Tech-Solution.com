<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #333;
    }

    .product-price {
      font-size: 16px;
      color: #28a745;
      margin-bottom: 10px;
    }

    .book-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Available Projects</h2>

  <div class="product-container">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 1">
      <div class="product-name">Website Design</div>
      <div class="product-price">$250</div>
      <button class="book-btn" onclick="location.href='book-form.html'">Book Project</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 2">
      <div class="product-name">Mobile App UI</div>
      <div class="product-price">$400</div>
      <button class="book-btn" onclick="location.href='book-form.html'">Book Project</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 3">
      <div class="product-name">E-commerce Setup</div>
      <div class="product-price">$600</div>
      <button class="book-btn" onclick="location.href='book-form.html'">Book Project</button>
    </div>
  </div>

</body>
</html>
